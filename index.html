<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
</head>
<style>
    * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
    }

    body {
        width: 100%;
        height: 100vh;
        background-color: #fdb0c0;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        text-align: center;
    }

    .music-player {
        margin-top: 20px;
    }

    button {
        padding: 10px 20px;
        margin: 10px;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }

    input[type="range"] {
        width: 100%;
        margin: 10px 0;
    }

    select {
        width: 100%;
        margin-top: 10px;
    }
</style>

<body>
    <div class="container">
        <h2>HAWOOO CAYAANG :3</h2>
        <p>This is ur private music player, hope u enjoy it!</p>

        <div class="music-player">
            <audio id="audio-player" src="https://indracahya123.github.io/music/garam_madu.mp3" crossorigin="anonymous"></audio>
            <select name="music-selection" id="music-selection" aria-placeholder="Pilih Salah Satu" onchange="music_onchange(this)">
                <option value="./garam_madu.mp3">Garam dan Madu</option>
                <option value="./almost_never_enough.mp3">Almost is Never Enough</option>
                <option value="./needy.mp3">Needy</option>
                <option value="./sweetener.mp3">Sweetener</option>
                <option value="./lady_killers_2.mp3">Lady Killers II</option>
            </select>
            <button id="play-btn">Play</button>
            <p>
                <span id="current-time">0:00</span> / <span id="duration">0:00</span>
            </p>
            <input type="range" id="seek-bar" value="0" max="100">
        </div>
    </div>
</body>
<script type="text/javascript">
    const audioPlayer = document.getElementById('audio-player');
    const playBtn = document.getElementById('play-btn');
    const seekBar = document.getElementById('seek-bar');
    const currentTimeEl = document.getElementById('current-time');
    const durationEl = document.getElementById('duration');

    let isPlaying = false;

    playBtn.addEventListener("click", () => {
        if (isPlaying) {
            audioPlayer.pause();
            playBtn.textContent = "Play";
        } else {
            audioPlayer.play();
            playBtn.textContent = "Pause";
        }
        isPlaying = !isPlaying;
    });

    function music_onchange(e) {
        const selection = $(e).val();

        audioPlayer.src = selection;

        audioPlayer.load();
        audioPlayer.play();
        playBtn.textContent = "Pause";

        isPlaying = true;
    }

    audioPlayer.addEventListener("timeupdate", () => {
        const currentTime = audioPlayer.currentTime;
        const duration = audioPlayer.duration;

        seekBar.value = (currentTime / duration) * 100;

        currentTimeEl.textContent = formatTime(currentTime);
        durationEl.textContent = formatTime(duration);
    });

    seekBar.addEventListener("input", () => {
        const seekTime = (seekBar.value / 100) * audioPlayer.duration;
        audioPlayer.currentTime = seekTime;
    });

    function formatTime(time) {
        const minutes = Math.floor(time / 60);
        const seconds = Math.floor(time % 60);

        return `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`
    }

    audioPlayer.addEventListener("loadedmetadata", () => {
        durationEl.textContent = formatTime(audioPlayer.duration);
    });
</script>

</html>
